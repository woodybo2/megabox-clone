<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>megabox</title>
    <link rel="stylesheet" href="css/jiwon-Mainbenefit.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="header-form/hong-style.css">

    <script src="js/jquery-3.6.3.min.js"></script>
    <script src="js/jiwon-Mainbenefit.js"></script>
</head>
<body>

<div class="hong-header-all"></div>
<script src="header-form/hong-headerfetch.js"></script>
<script src="header-form/hong-script.js"></script>


    <div class="main-benefit">
        <div class="container bene">
            <div class="bene-title">
                <h1>혜택</h1>
                <a href="#"><i class="fa-solid fa-plus"></i></a>
            </div>
            

            <div class="beneslider">
                <div class="slider2"> 
                    <div class="slidein2">
                            <img src="images/slide1.png" class="mySlides" alt="slide1">
                            <img src="images/slide2.png" class="mySlides" alt="slide2">
                            <img src="images/slide3.jpg" class="mySlides" alt="slide3">
                            <img src="images/slide4.jpg" class="mySlides" alt="slide4">
                            <img src="images/slide5.jpg" class="mySlides" alt="slide5">
                    </div>

                </div>
                <div class="slider"> 
                    <div class="slidein">
                            <img src="images/slide1-1.png" alt="slide1-1">
                            <img src="images/slide2-2.png" alt="slide2-2">
                            <img src="images/slide3-3.jpg" alt="slide3-3">
                            <img src="images/slide4-4.jpg" alt="slide4-4">
                            <img src="images/slide5-5.png" alt="slide5-5">
                    </div>
                </div>

            </div>

            <div class="pcontrol bene-btn">
                <div class="benecontrol">
                    <span class="bene-dot"></span>
                    <span class="bene-dot"></span>
                    <span class="bene-dot"></span>
                    <span class="bene-dot"></span>
                    <span class="bene-dot"></span>
                </div>
                <div class="benebtncontrol">
                    <i class="fa-solid fa-chevron-left"></i>
                    <i class="fa-solid fa-chevron-right"></i>
                    <button class="benebtn-stop"><i class="fa-solid fa-pause"></i></button>
                </div>
            </div>




            <div class="bene-AD">
                <div class="bene-banner">
                    <a href="#"><img src="images/samsungcard.png" class="bannercard" alt="adimg"></a>
                    <a href="#"><img src="images/event.jpg" class="bannerevent" alt="eventimg"></a>
                </div>
                <div class="bene-adimg">
                    <a href="#"><img src="images/AD.jpg" alt="AD"></a>
                </div>
            </div>

            <div class="bene-menu">
                <div class="link vip"><a href="#">VIP LOUNGE</a></div>
                <div class="link membership"><a href="#">맴버십</a></div>
                <div class="link card"><a href="#">할인카드안내</a></div>
                <div class="link event"><a href="#">이벤트</a></div>
                <div class="link store"><a href="#">스토어</a></div>
            </div>
        </div>



    </div>
</body>
</html>
